<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Works - Shohei Yamaguchi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400&display=swap" rel="stylesheet">
    <script src="sidebar.js"></script>
    <script src="data.js"></script>
    <script>
        // Check if data.js loaded correctly
        window.addEventListener('load', () => {
            if (typeof portfolioData === 'undefined') {
                console.error('portfolioData not loaded from data.js');
                document.body.innerHTML = '<div style="padding: 50px; text-align: center;"><h1>Error</h1><p>Failed to load portfolio data. Please check the console for details.</p></div>';
            } else {
                console.log('portfolioData loaded successfully:', portfolioData);
            }
        });
    </script>
    <script src="all-works-script.js"></script>
</head>

<body>
    <!-- Side Menu -->
    <aside class="side-menu">
        <!-- サイドバーはsidebar.jsで動的に生成されます -->
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Works Section -->
        <section id="works" class="works">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title">All Works</h2>
                    <p class="section-subtitle">Filter by tags to explore specific types of work</p>
                </div>

                <!-- Tag Filter -->
                <div class="tag-filter" id="tagButtons">
                    <!-- All button and tag buttons will be dynamically generated here -->
                </div>

                <!-- Works Grid -->
                <div id="worksGrid" class="works-grid">
                    <!-- Works will be dynamically loaded here -->
                </div>
            </div>
        </section>
    </main>
</body>

</html>
